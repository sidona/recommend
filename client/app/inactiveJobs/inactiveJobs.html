<form>
  <div layout="row" layout-wrap>
    <div flex="20">
      <md-input-container md-no-float class="md-block">
        <input ng-model="$ctrl.search.d.skill" placeholder="Caută după aptitudini">
      </md-input-container>
    </div>
    <div flex="20">
      <md-input-container md-no-float class="md-block">
        <input ng-model="$ctrl.search.d.for_agency" placeholder="Caută după agentie">
      </md-input-container>
    </div>
  </div>
</form>
<div layout="column" layout-wrap>
  <div flex="100">
    <table class="md-table">
      <thead>
      <tr>
        <th flex="5" class="md-table-header"></th>
        <th flex="15" class="md-table-header">Oportunitate</th>
        <th flex="15" class="md-table-header">Aptitudini</th>
        <th flex="15" class="md-table-header">Agen&#355;ia</th>
        <th flex="10" class="md-table-header">Data public&#259;rii</th>
        <th flex="10" class="md-table-header">Data expir&#259;rii</th>
        <th flex="20" class="md-table-header">Descriere</th>
        <th flex="5" class="md-table-header"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="job in $ctrl.inactiveJobs.slice((($ctrl.currentPage-1)*$ctrl.itemsPerPage), (($ctrl.currentPage)*$ctrl.itemsPerPage)) | filter : $ctrl.search" class="md-table-content-row">
        <td class="md-table-content-index"></td>
        <td class="md-table-content-jobs">{{job.d.title}}</td>
        <td class="md-table-content-jobs">{{job.d.skill}}</td>
        <td class="md-table-content-jobs">{{job.d.for_agency.join(',')}}</td>
        <td class="md-table-content-jobs">{{job.d.created_at | date: 'mediumDate'}}</td>
        <td class="md-table-content-jobs">{{job.t | date: 'mediumDate'}}</td>
        <td class="md-table-content-jobs">
          <div style="white-space: nowrap;max-width: 400px; outline: none;" hm-read-more hm-text="
                  <div>{{job.d.description}}</div>
                  <div>
                  <p>Locuri disponibile: {{job.d.available_places}}</p>
                  <p>Experienta: {{job.d.experience}}<p>
                  <p>Persoana de contact: {{job.d.contact_person}}</p>
                  <p>Client nou: {{job.d.client_type}}</p>
                  </div>"
               hm-limit="{{$ctrl.limit}}"
               hm-more-text="{{$ctrl.moreText}}"
               hm-less-text="{{$ctrl.lessText}}"
               hm-dots-class="{{$ctrl.dotsClass}}" hm-link-class="{{$ctrl.linkClass}}" class="content-read-more"
               style="max-width: 400px; outline: none">
          </div>
        </td>
        <td class="md-table-content-jobs">
          <md-button></md-button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()"
                class="$ctrl.totalItems = 64;pagination-sm" items-per-page="$ctrl.itemsPerPage"
                previous-text="&#xce;napoi" next-text="&#xce;nainte"></uib-pagination>
