<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h2>Creeaz&#259; cont</h2>
      </div>
    </div>

    <div class="col-sm-12">
      <br/>
      <br/>

      <form class="form-horizontal" name="form" ng-submit="vm.register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label class="col-md-4 control-label">Nume</label>
          <div class="col-md-4">
            <input type="text" name="name" class="form-control" ng-model="vm.user.name" required/>
            <p class="help-block" ng-show="form.name.$error.required && vm.submitted">Numele este obligatoriu!</p>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label class="col-md-4 control-label">Email</label>
          <div class="col-md-4">
            <input type="text" name="email" class="form-control" ng-model="vm.user.email" required mongoose-error/>@pentalog.fr
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Introdu o adres&#259; valid&#259; de email!</p>
            <!--<p class="help-block" ng-show="form.email.$error.required && vm.submitted">Care este adresa de email?</p>-->
            <p class="help-block" ng-show="form.email.$error.mongoose">{{ vm.errors.email }}</p>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label class="col-md-4 control-label">Parol&#259;</label>
          <div class="col-md-4">
            <input type="password" name="password" class="form-control" ng-model="vm.user.password" ng-minlength="3"
                   required mongoose-error/>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
              Parola trebuie s&#259; con&#355;in&#259; minim 3 caractere!
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">{{ vm.errors.password }}</p>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
             'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <label class="col-md-4 control-label">Confirmare parol&#259;</label>
          <div class="col-md-4">
            <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                   match="vm.user.password" ng-minlength="3" required/>
            <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
              Parola trebuie s&#259; se potriveasc&#259;.</p>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <md-button class="md-raised md-primary " type="submit">&#206;ntregistrare</md-button>
            <a ui-sref="login">
              Intr&#259; &#238;n cont
            </a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
