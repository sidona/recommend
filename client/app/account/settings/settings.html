<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h2>Schimb&#259; parola</h2>
      </div>
    </div>


    <div class="col-sm-12">
      <br/>
      <br/>
      <form class="form-horizontal" name="form" ng-submit="vm.changePassword(form)" novalidate>
        <div class="form-group">
          <label class="col-md-4 control-label">Parola actual&#259;</label>
          <div class="col-md-4">
            <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                   mongoose-error/>
            <p class="help-block" >
              {{ vm.errors.other }}
            </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Parol&#259; nou&#259;</label>
          <div class="col-md-4">
            <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                   ng-minlength="6" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"
                   required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
              Parola trebuie s&#259; con&#355;in&#259; minim 6 caractere!.
            </p>
            <p class="help-block"
               ng-show="form.newPassword.$error.pattern  && vm.submitted">
              Parola trebuie s&#259; con&#355;in&#259; minim o liter&#259; mic&#259;, o liter&#259; mare &#351;i un
              caracter special!
            </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Confirmare noua parol&#259;</label>
          <div class="col-md-4">
            <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                   match="vm.user.newPassword"
                   ng-minlength="6" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"
                   required=""/>
            <p class="help-block"
               ng-show="form.confirmPassword.$error.match && vm.submitted">
              Parola trebuie s&#259; se potriveasc&#259;!
            </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <p class="help-block"> {{ vm.message }} </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <md-button class="md-raised md-primary " type="submit">Salveaz&#259;</md-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
